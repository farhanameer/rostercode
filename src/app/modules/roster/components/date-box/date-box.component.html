<div class="agt-module w-100">
  <div class="date-wrapper w-100">
    <div class="comp-wrapper date-field toggle-date w-100">
      <input
        matInput
        readonly
        placeholder=" "
        [matDatepicker]="varIssueDate"
        [ngStyle]="{ 'width': width }"
        [formControl]="form?.get(control)"
        #inputRef
      />
      <p class="label" [class.agt-float-label]="inputRef?.value != ''">
        {{ label }}
      </p>
      <mat-datepicker-toggle
        [disableRipple]="true"
        [for]="varIssueDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #varIssueDate></mat-datepicker>
    </div>
  </div>
  <span *ngIf="form?.get(control).errors?.required && form?.get(control).touched">required</span>
</div>
