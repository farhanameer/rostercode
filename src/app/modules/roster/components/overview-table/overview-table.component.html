<table class="table table-user-list">
  <thead>
    <tr>
      <th>Name</th>
      <th>CPL</th>
      <th>Overtime</th>
      <th>Approved Hours</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of cplEmployees">
      <td>
        <div class="pic-name-list" (click)="open(employee)">
          <span class="user-img"
            ><img src="assets/images/img-dummy.png" alt="" /></span
          >{{ employee.name }}
        </div>
      </td>
      <td>
        <a href="#">{{ employee.cpl }}</a>
      </td>
      <td (click)="openOverView(employee)">
        <a>{{ employee.overtime }}</a>
      </td>
      <td (click)="openHours(employee)">
        <a>{{ employee.approved_hours }}</a>
      </td>
    </tr>
