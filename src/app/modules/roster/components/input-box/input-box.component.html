<div class="agt-module">
  <div class="comp-wrapper">
    <input id="input-box" [formControl]="form?.get(control)" class="input-box" type="text" placeholder=" " />
    <p class="label"> {{label}} </p>
  </div>
  <span *ngIf="form?.get(control).errors?.required && form?.get(control).touched">required</span>
</div>
