<div class="agt-module">
  <div class="comp-wrapper">
    <div class="select-wrapper" #selectWrapper>
      <input type="text">
      <select>
        <option *ngFor="let option of data" [value]="option.id">{{option.name}}</option>
        
      </select>
    </div>
    <p class="label">{{label}}</p>
  </div>
</div>
