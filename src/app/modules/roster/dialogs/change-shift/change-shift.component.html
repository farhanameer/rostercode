<!-- Body -->
<!-- Modal Body -->
<div class="form-col">

  <div>
    <app-select-box [label]="'Select Employee'" [form]="swipeShiftForm" [control]="'employee_id'"></app-select-box>
  </div>
  <div>
    <app-select-box [label]="'Assigned Shift'" [form]="swipeShiftForm" [control]="'assigned_shift'"></app-select-box>
  </div>
</div>
<app-sub-layout>
  <div class="shift-card-wrapper">
    <div class="shift-header">Swap Shift</div>
    <div class="shift-card">
      <div class="form-col">
        <div>
          <app-date-box
            [form]="swipeShiftForm"
            [control]="'assigned_roster_date'"
            [label]="'Select Date'"
          ></app-date-box>
        </div>
        <div>
          <app-select-box
            [data]="shifts"
            [form]="swipeShiftForm"
            [control]="'swipeShift'"
            [label]="'Swipe Shift'"
          ></app-select-box>
        </div>
        <div>
          <app-select-box
            [data]="employees"
            [form]="swipeShiftForm"
            [control]="'replaceWithEmployeeId'"
            [label]="'Replace With'"
          ></app-select-box>
        </div>
      </div>
    </div>
  </div>
</app-sub-layout>
