    <div class="gradient-head flex justify-content-between">
      <div class="heading">Avaliable Shifts</div>
      <div class="btn-options flex align-content-center">
        <a (click)="activeModal.close('Close click')"
          ><img src="assets/icons/ico-close.svg" alt=""
        /></a>
      </div>
    </div>
    <!-- Body -->
    <div class="modal-custom-body p-0">
      <div class="row m-0 custom-pd">

        <div class="col ml-3"><p class="ml-4">21:00-05:00</p></div>
      </div>
      <div class="row m-0 custom-pd custom-b">

        <p class="ml-2">Evening Shift</p>

        <div class="col ml-3"><p class="ml-4">21:00-05:00</p></div>
      </div>

        <p class="ml-2">Night Shift</p>
        &nbsp;

        <div class="col ml-5"><p class="ml-1">21:00-05:00</p></div>
      </div>
    </div>
    <!-- footer -->

    <div class="modal-custom-footer"></div>
  </app-dialog-layout>
</div>
