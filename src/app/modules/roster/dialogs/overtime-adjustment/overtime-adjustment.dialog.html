<div class="modal-custom bg-white">
  <app-dialog-layout>
    
    <div class="gradient-head flex justify-content-between">
      <div class="heading">Overtime Hours Adjustment</div>
      <div class="btn-options flex align-content-center">
        <a (click)="activeModal.close('Close click')"
          ><img src="assets/icons/ico-close.svg" alt=""
        /></a>
      </div>
    </div>
    <!-- Body -->

    <div class="user-list-employee pt-0">
      <ul class="overtime-header">
        <li>
          <div class="user-img">
            <img src="assets/images/img-dummy.png" alt="" />
          </div>
          <div class="employee-detail">
            <div class="heading-lg">Name: Bryan Danielson</div>
            <div class="heading-sm">Employee Code: 98752</div>
          </div>
        </li>
      </ul>
      <div class="row m-0">
        <div class="col-6">
          <app-input-box [label]="'Overtime (hrs)'" [form]="overTimeForm" [control]="'givenHours'"></app-input-box>
        </div>
        <div class="col-6">
          <app-date-box [label]="'Till Date'" [form]="overTimeForm" [control]="'tillDate'"></app-date-box>
        </div>
      </div>
      <div class="row m-0">
        <div class="col-6">
          <p class="mt-2 font-weight-bold">Adjust Overtime In</p>
        </div>
        <div class="col-6"></div>
      </div>
      <div class="row m-2">
        <div class="col-6 d-flex">
          <input type="radio" />
          <label>ADD CPL</label>
        </div>

        <div class="col-6 d-flex">
          <input type="radio" />
          <label>Payment For Overtime</label>
        </div>
      </div>
      <div class="row m-0 mt-2">
        <div class="col-6">
          <app-select-box [label]="'CPL'" [width]="'212px'"></app-select-box>
        </div>
        <div class="col-6">
          <app-input-box [label]="'Pay For Hours'"></app-input-box>
        </div>
      </div>
    </div>

    <!-- footer -->

    <div class="modal-custom-footer">
      <div class="clues">
        <span> </span>
        <span> </span>
      </div>

      <div class="modal-footer-button flex">
        <input
          type="button"
          class="btn-input"
          value="Submit"
          (click)="submit()"
        />
        <input
          type="button"
          class="btn-input"
          value="Cancel"
          (click)="activeModal.close('Close click')"
        />
      </div>
    </div>
  
  </app-dialog-layout>
</div>
