<div class="modal-custom bg-white">
  <app-dialog-layout>
    <div class="gradient-head flex justify-content-between">
      <div class="heading">Overtime Hours Adjustment</div>
      <div class="btn-options flex align-content-center">
        <a (click)="activeModal.close('Close click')"
          ><img src="assets/icons/ico-close.svg" alt=""
        /></a>
      </div>
    </div>
    <!-- Body -->

    <div class="user-list-employee pt-0">
      <ul class="overtime-header">
        <li>
          <div class="user-img">
            <img src="assets/images/img-dummy.png" alt="" />
          </div>
          <div class="employee-detail">
            <div class="heading-lg">Name: Bryan Danielson</div>
            <div class="heading-sm">Employee Code: 98752</div>
          </div>
        </li>
      </ul>
      <div class="row">
        <div class="col">
          <app-input-box></app-input-box>
        </div>
        <div class="col">
          <app-date-box></app-date-box>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>Adjust Overtime In</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="radio" /> &nbsp;
          <label>Add CPL</label>
        </div>
        <div class="col">
          <input type="radio" /> &nbsp;
          <label>Payment for Overtime</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <app-select-box></app-select-box>
        </div>
        <div class="col">
          <app-input-box></app-input-box>
        </div>
      </div>
    </div>

    <!-- footer -->

    <div class="modal-custom-footer">
      <div class="clues">
        <span>
          <i><img src="assets/icons/icon-cpl.svg" alt="" /></i> CPL Due</span
        >
        <span>
          <i><img src="assets/icons/icon-minus.svg" alt="" /> Absents</i>
        </span>
      </div>

      <div class="modal-footer-button flex">
        <input
          type="button"
          class="btn-input"
          value="Submit"
          (click)="activeModal.close('Close click')"
        />
        <input
          type="button"
          class="btn-input"
          value="Cancel"
          (click)="activeModal.close('Close click')"
        />
      </div>
    </div>
  </app-dialog-layout>
</div>
