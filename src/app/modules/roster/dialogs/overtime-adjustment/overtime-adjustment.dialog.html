<div class="modal-custom bg-white">
  <app-dialog-layout>
    <div class="gradient-head flex justify-content-between">
      <div class="heading">Overtime Hours Adjustment</div>
      <div class="btn-options flex align-content-center">
        <a (click)="activeModal.close('Close click')"
          ><img src="assets/icons/ico-close.svg" alt=""
        /></a>
      </div>
    </div>
    <!-- Body -->

    <div class="user-list-employee pt-0">
      <ul class="overtime-header">
        <li>
          <div class="user-img">
            <img src="assets/images/img-dummy.png" alt="" />
          </div>
          <div class="employee-detail">
            <div class="heading-lg">Name: {{modelData.name}}</div>
            <div class="heading-sm">Employee Code: {{modelData.empcode}}</div>
          </div>
        </li>
      </ul>
      <form [formGroup]="overTimeForm">
      <div class="row m-0">
        <div class="col-6">
          <app-input-box
            [label]="'Overtime (hrs)'"
            [form]="overTimeForm"
            [control]="'overTime'"
            overTimeForm
          ></app-input-box>
        </div>
        <div class="col-6">
          <app-date-box
            [label]="'Till Date'"
            [form]="overTimeForm"
            [control]="'tillDate'"
          ></app-date-box>
        </div>
      </div>
      <div class="row m-0">
        <div class="col-6">
          <p class="mt-2 font-weight-bold">Adjust Overtime In</p>
        </div>
        <div class="col-6"></div>
      </div>
      <div class="row m-2">
        <div class="col-6 d-flex">
          <input
            type="radio"
            value="cpl"
            formControlName="type"
            [checked]="valueType == 'cpl'"
            (click)="overtimeType('cpl')"
          />
          <label>ADD CPL</label>
        </div>

        <div class="col-6 d-flex">
          <input
          [checked]="valueType == 'payment'"
            type="radio"
            value="payment"
            formControlName="type" 
          />
          <label>Payment For Overtime</label>
        </div>
      </div>
      <div class="row m-0 mt-2">
        <div class="col-6">
          <app-input-box
            [label]="'CPL'"
            [width]="'212px'"
            [isdisabled]="valueType=='payment'"
            [form]="overTimeForm"
            [control]="'cpl'"
          ></app-input-box>
        </div>
        <div class="col-6">
          <app-input-box
            [form]="overTimeForm"
            [control]="'payForHours'"
            [label]="'Pay For Hours'"
            [isdisabled]="valueType=='cpl'"
            [form]="overTimeForm"
            [control]="'givenHours'"
          ></app-input-box>
        </div>
      </div>
    </form>
    </div>

    <!-- footer -->

    <div class="modal-custom-footer">
      <div class="clues">
        <span> </span>
        <span> </span>
      </div>

      <div class="modal-footer-button flex">

       
        <input
          type="button"
          class="btn-input"
          value="Submit"
          [disabled]="!overTimeForm.valid"
          (click)="submit()"
        />
        <input
          type="button"
          class="btn-input"
          value="Cancel"
          (click)="activeModal.close('Close click')"
        />
      </div>
    </div>
  </app-dialog-layout>
</div>
