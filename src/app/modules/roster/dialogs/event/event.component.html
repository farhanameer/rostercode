<div class="modal-custom bg-white">
  <app-dialog-layout>
    <div class="gradient-head flex justify-content-between">
      <div class="heading">Event</div>
      <div class="btn-options flex align-content-center">
        <a (click)="activeModal.close('Close click')"
          ><img src="assets/icons/ico-close.svg" alt=""
        /></a>
      </div>
    </div>
    <!-- Body -->

    <div class="user-list-employee pt-0"></div>

    <div class="overtime-form">
      <div class="row">
        <div class="col">
          <app-input-box [label]="'Name'"></app-input-box>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <app-date-box [label]="'From Date'"></app-date-box>
        </div>
        <div class="col">
          <app-date-box [label]="'To Date'"></app-date-box>
        </div>
      </div>
    </div>

    <!-- footer -->

    <div class="modal-custom-footer">
      <div class="clues">
        <span> </span>
        <span> </span>
      </div>

      <div class="modal-footer-button flex">
        <input
          type="button"
          class="btn-input"
          value="Submit"
          (click)="activeModal.close('Close click')"
        />
        <input
          type="button"
          class="btn-input"
          value="Cancel"
          (click)="activeModal.close('Close click')"
        />
      </div>
    </div>
  </app-dialog-layout>
</div>
