<div class="container">
  <div class="header-menu"></div>

  <div class="modal-custom bg-white">
    <app-dialog-layout>
      <div class="gradient-head flex justify-content-between">
        <div class="heading">Single Shift Allocation</div>
        <div
          class="btn-options flex align-content-center"
          (click)="activeModal.close('Close click')"
        >
          <a><img src="assets/icons/ico-close.svg" alt="" /></a>
        </div>
      </div>
      <!-- Body -->
      <div class="modal-custom-body">
        <div class="table-custom-header">
          <div><span>Name:</span> {{data.name}}</div>

          <div><span>Employee ID:</span>{{data.employee_id}}</div>
        </div>

        <table class="table table-modal">
          <thead>
            <tr>
              <th>Date</th>
              <th>Already Allocated Shift</th>
              <th>Allocate Shift</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <app-select-box
                  [width]="'105px'"
                  [height]="'20px'"
                ></app-select-box>
              </td>
              <td>Morning</td>
              <td>
                <app-select-box
                  [data]="shiftAllocate.data"
                  [width]="'105px'"
                  [height]="'20px'"
                ></app-select-box>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- footer -->

      <div class="modal-custom-footer">
        <div class="clues">
          <span>
            <i><img src="assets/icons/icon-cpl.svg" alt="" /></i> CPL Due</span
          >
          <span>
            <i><img src="assets/icons/icon-minus.svg" alt="" /> Absents</i>
          </span>
        </div>

        <div class="modal-footer-button flex">
          <input
            type="button"
            class="btn-input"
            value="Submit"
            (click)="activeModal.close('Close click')"
          />
          <input
            type="button"
            class="btn-input"
            value="Cancel"
            (click)="activeModal.close('Close click')"
          />
        </div>
      </div>
    </app-dialog-layout>
  </div>

  <!-- Modal list -->
</div>
